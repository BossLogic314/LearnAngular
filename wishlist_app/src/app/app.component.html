<!doctype html>
<html lang="en">
<body>
  <div>Hello</div>

  <div *ngFor="let item of wishList; index as ii">
    <div class="ckeckboxDiv">
      <input class="checkbox" type="checkbox" (click)="toggleWishItem(item)" [checked]="item.isDone" [attr.data-index]="ii">
      {{ item.wishText }}
    </div>
  </div>

</body>
</html>
